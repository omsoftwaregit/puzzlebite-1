name: Deploy React + Vite to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to S3
        run: |
          # 1. Upload everything normally (NO cache override)
          aws s3 sync ./dist s3://puzzlebite-frontend-on-s3 --delete

          # 2. Force NO-CACHE only for index.html
          aws s3 cp ./dist/index.html s3://puzzlebite-frontend-on-s3/index.html \
            --cache-control "no-cache,no-store,must-revalidate"

