name: Deploy React + Vite to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Configure AWS credentials (ADD YOUR KEYS HERE)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: AKIAV2AZQK37C7JSWPQ6
          aws-secret-access-key: LimTRk1XrPkXOsGHOCiTFUe8lAqF3G3sgmlQP1Pr
          aws-region: ap-south-1

      - name: Deploy to S3
        run: |
          aws s3 sync ./dist s3://puzzlebite-frontend-on-s3 --delete
          aws s3 cp ./dist/index.html s3://puzzlebite-frontend-on-s3/index.html
